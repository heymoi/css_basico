
<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplos CSS - Enlaces!</title>
        <style>
          a {
              text-decoration: none;
              color:#14be5e;
              border: 1px solid #c4f745;
          }
          a:hover {
              background-color:#c4f745;
          }
          a:visited {
              color: red; /*despues que haga clic al enlace y regrese a esta pagina el link se mostrara en rojo*/
          }
        </style>
    </head>
    <body>
        <a href="https://google.com">Google.com</a>
    </body>
</html>
